<!DOCTYPE html>
<html>
    <head>
        <title>Quote-Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Quote Generator</h2>
            </div>

            <div class="main-content">
                <div class="quote">
                    <span id="quote">Great minds discuss ideas; average minds discuss events; small minds discuss people</span>
                </div>
                <div class="author">
                    <span id="author">- Eleanor Roosevelt</span>
                </div>
            </div>

            <div class="btn">
                <button id="btn">Generate Quote</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
